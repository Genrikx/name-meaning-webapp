<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Значение имени</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container { 
            max-width: 390px;
            margin: 0 auto;
            text-align: center;
        }
        h3 {
            margin-bottom: 20px;
            color: #222;
            font-size: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            background: rgb(248,168,24);
            border-radius: 10px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:active {
            background: #e09610;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Узнай значение имени</h3>
    <div class="grid">
        <button class="btn" onclick="selectName('Александра', 'alexander')">Александр</button>
        <button class="btn" onclick="selectName('Максима', 'maksim')">Максим</button>
        <button class="btn" onclick="selectName('Ивана', 'ivan')">Иван</button>
        <button class="btn" onclick="selectName('Артёма', 'artem')">Артём</button>
        <button class="btn" onclick="selectName('Дмитрия', 'dmitrii')">Дмитрий</button>
        <button class="btn" onclick="selectName('Никиту', 'nikita')">Никита</button>
        <button class="btn" onclick="selectName('Михаила', 'mikhail')">Михаил</button>
        <button class="btn" onclick="selectName('Даниила', 'daniil')">Даниил</button>
        <button class="btn" onclick="selectName('Егора', 'egor')">Егор</button>
        <button class="btn" onclick="selectName('Андрея', 'andrei')">Андрей</button>
        <button class="btn" onclick="selectName('Елену', 'elena')">Елена</button>
        <button class="btn" onclick="selectName('Светлану', 'svetlana')">Светлана</button>
        <button class="btn" onclick="selectName('Ольгу', 'olga')">Ольга</button>
        <button class="btn" onclick="selectName('Татьяну', 'tatiana')">Татьяна</button>
        <button class="btn" onclick="selectName('Наталью', 'natalya')">Наталья</button>
        <button class="btn" onclick="selectName('Марину', 'marina')">Марина</button>
        <button class="btn" onclick="selectName('Ирину', 'irina')">Ирина</button>
        <button class="btn" onclick="selectName('Анастасию', 'anastasia')">Анастасия</button>
        <button class="btn" onclick="selectName('Анну', 'anna')">Анна</button>
        <button class="btn" onclick="selectName('Оксану', 'oksana')">Оксана</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.textColor = "#FFFFFF";
    tg.MainButton.color = "#2cab37";

    function selectName(label, payload) {
        tg.MainButton.setText('Узнать про ' + label);
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            tg.sendData(payload);
        });
    }
</script>
</body>
</html>
